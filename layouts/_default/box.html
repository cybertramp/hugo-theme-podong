{{ define "main" }}

<div class="container has-padding">
  {{ $pageSize := site.Params.pageSize.index | default 5 }}
  {{ $paginator := .Paginate (where site.RegularPages "Section" "in" site.Params.mainSections) $pageSize }}
  <div class="article-list">
    {{ range .Pages }}
    <article class="article-card post single">
      <h3 class="title">
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="date">{{ .Date.Format "2006.01.02" }}</time>
        <a title="{{ .Title }}">{{ .Title }}</a>
      </h3>
      <div class="content">
        <p>{{ .Content | safeHTML }}</p>
      </div>
    </article>
    {{ end }}
  </div>
</div>

{{ end }}
